
<div class="card mt-3" >
  <div class="card-body">
    <div class="text-center">
      <h2><i class="fas fa-users"></i>  Product List</h2>
    </div>
    <div class="my-2 text-left">
            <button class="btn btn-outline-primary" type="button"  data-bs-toggle="modal" data-bs-target="#createModal">
                Crear producto
            </button>
    </div>
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2 row">
                        <label class="col-sm-3 col-form-label">Nombre</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="name" [(ngModel)]="producto.name">
                        </div>
                      </div>
                    <div class="mb-2 row">
                        <label  class="col-sm-3 col-form-label">Descripcion</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="description" [(ngModel)]="producto.description">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label  class="col-sm-3 col-form-label">Precio</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="unitprice" [(ngModel)]="producto.unitPrice" >
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
                </div>
              </div>
            </div>
    </div>
