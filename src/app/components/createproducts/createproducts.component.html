<div class="card mt-3" >
    <div class="card-body">
      <div class="text-center">
        <h2><i class="fas fa-users"></i>Lista de productos</h2>
      </div>
      <div class="my-2 text-left">
              <button class="btn btn-outline-primary" type="button"  data-bs-toggle="modal" data-bs-target="#createModal">
                <i class="bi bi-clipboard-plus"></i>
              </button>
      </div>
      <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="mb-2 row">
                          <label class="col-sm-3 col-form-label">Nombre</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" id="name" [(ngModel)]="product.name">
                          </div>
                        </div>
                      <div class="mb-2 row">
                          <label  class="col-sm-3 col-form-label">Descripcion</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" id="description" [(ngModel)]="product.description">
                          </div>
                      </div>
                      <div class="mb-2 row">
                          <label  class="col-sm-3 col-form-label">Precio</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" id="unitPrice" [(ngModel)]="product.unitPrice" >
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
                  </div>
                </div>
              </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm" *ngFor="let item of products">
            <div class="card" style="width: 18rem;">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">Precio: Q{{item.unitPrice}}</p>
                <p class="card-text">Stock: {{item.stock}}</p>
                <button type="button" name="eliminate" class="btn btn-outline-danger btn-sm" (click)="eliminate(item)" ><i class="bi bi-trash3"></i></button>
                <button type="button" name="edit" class="btn btn-outline-info btn-sm ms-2" ><i class="bi bi-pencil-square"></i></button>
                <button type="button" name="sale" class="btn btn-outline-dark btn-sm ms-2" (click)="addToSale(item)"><i class="bi bi-cart"></i></button>
                <button type="button" name="buy" class="btn btn-outline-success btn-sm ms-2" (click)="addToBuy(item)"><i class="bi bi-bag"></i></button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
