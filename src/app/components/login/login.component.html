
<div class="login-container">
    <h1>Iniciar sesión</h1>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input  [(ngModel)]="user.Username" type="text" id="Username" name="Username" required>
  
      <label for="password">Contraseña:</label>
      <input  [(ngModel)]="user.Password" type="password" id="Password" name="Password" required>
  
      <button  (click)="login()" type="submit">Iniciar sesión</button>
      <button (click)="signin()" type="submit">o Registrarse</button>
    </form>
    
</div>
